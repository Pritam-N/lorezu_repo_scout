site_name: Secret Scout
site_description: Prevent accidental secret leaks by scanning repos for risky files and patterns.
site_url: https://secret-scout.dev

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - CLI Reference: cli.md
  - Configuration: configuration.md
